<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICU Agents</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <button id="newPatientBtn" class="primary">New Patient</button>
        </div>
        <div class="sidebar-body">
          <div class="section">
            <div class="section-title">Sessions</div>
            <ul id="sessionList"></ul>
          </div>
        </div>
      </aside>

      <main class="main">
        <header class="toolbar">
          <button id="connectBtn" class="primary">Connect Patient</button>
          <button id="updateBtn" class="secondary" disabled>Ingestion Update</button>
          <span id="statusText" class="status"></span>
        </header>

        <section id="messages" class="messages"></section>

        <footer class="composer">
          <input id="inputBox" type="text" placeholder="Type your message..." disabled />
          <button id="sendBtn" class="primary" disabled>Send</button>
        </footer>
      </main>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <div>Select Patient</div>
          <button id="modalClose">Ã—</button>
        </div>
        <div class="modal-body">
          <select id="patientSelect"></select>
        </div>
        <div class="modal-footer">
          <button id="patientConfirm" class="primary">Confirm</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
  </html>
